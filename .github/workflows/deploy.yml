name: Deploy to Server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          # 서버에 연결하여 배포 스크립트를 실행
          ssh -o StrictHostKeyChecking=no -p 10122 nara@110.15.18.54 "bash /home/nara/speller-front/deploy.sh"
